<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram post by ASAYGOM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="container">
            <h1>Instagram post</h1>
            </div>
        </header>
        <div class="feed">
            <div class="post-layout">
                <div class="post-header">
                    <div class="profile-img">
                        <i class="fa-brands fa-html5"></i>
                    </div>
                    <div class="user-info">
                        <h2 class="post-title">HTML5</h2>
                        <p class="username">ASAYGOM</p>
                    </div>
                    <div class="more-info">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="post-img">
                    <img src="https://media.discordapp.net/attachments/1083065385504481400/1087008900160684062/ASAYGOM_cat_astronaut_726fcc32-06ed-4b40-b863-7599d561ca76.png?width=580&height=580"/>
                </div>
                <div class="post-footer">
                    <div class="post-interaction">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                    <p class="likes">Liked by <strong>4GeeksAcademy</strong> and <strong>others</strong></p>
                    <p class="description">This is my first post on my own instagram feed, made using HTML and CSS</p>
                </div>
            </div>
        </div>
    </body>
</html>
